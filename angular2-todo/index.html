<!-- index.html -->
<html>
  <head>
    <title>Angular 2 Todo App</title>
    <script src="/angular2-todo/dist/es6-shim.js"></script>
  </head>
  <body>
  
    <!-- The app component created in TodoApp.es6 -->
    <todo-app>Warming up...</todo-app>
    <script>
      System.paths = {
          'angular2/*':'/angular2-todo/angular2/*.js',
          'rtts_assert/*': '/angular2-todo/rtts_assert/*.js',
          'services/*' : '/angular2-todo/services/*.js',
          'todoApp': '/angular2-todo/TodoApp.es6'
      };

      // Start the app by loading the main component
      System.import('todoApp');
    </script>
  </body>
</html>
